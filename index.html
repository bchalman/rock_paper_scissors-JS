<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <header>
      <h1>Rock, Paper, Scissors</h2>
    </header>

    <main>
      <div id="instruct">
        <h4>Make your play!</p>
      </div>

      <div id="btns">
        <button class="btn">ROCK</button>
        <button class="btn">PAPER</button>
        <button class="btn">SCISSORS</button>
      </div>

      <br>
      <hr>
      <br>

      <h3 id="roundNumber">Current Round: 0</h3>
      <div id="roundResult" class="hidden">RESULT</div>
      <div id="scores">
        <div id="playerScore" class="score">
          <h4>Player Score</h4>
          <p>0</p>
        </div>
        <div id="computerScore" class="score">
          <h4>Computer Score</h4>
          <p>0</p>
        </div>
      </div>

      <div id="gameWinner" class="hidden">WINNER</div>

      <button id="reset">Reset Game</button>
      <!-- <p>First open the console, then click the button below play!</p>
      <button onclick="game()">Start Game</button> -->

    </main>
  </body>
  <script src="scripts.js"></script>
</html>
